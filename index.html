<!DOCTYPE html>
<html>
<body>

<h2>JS HOME</h2>

<button type="button"
onclick="document.getElementById('demo').innerHTML = Date()">
Pulsa para ver la fecha y la hora.</button>

<p id="demo"></p>

<h2>JS INTRODUCCTION</h2>

<p id="demo">JavaScript puede cambiar contenido HTML</p>

<button type="button" onclick='document.getElementById("demo").innerHTML = "Contenido cambiado"'>Pulsame!</button>

<h2>JavaScript Declaraciones</h2>

<p>Un<b> programa JavaScript</b> es una lista de <b>declaraciones</b> ejecutadas por un ordenador.</p>

<p id="demo1"></p>

<script>
let x, y, z;  // Statement 1
x = 5;        // Statement 2
y = 6;        // Statement 3
z = x + y;    // Statement 4

document.getElementById("demo1").innerHTML = "El valor de z es " + z + ".";  
</script>
</body>
</html>
